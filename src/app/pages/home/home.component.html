<div
  class="home-container flex flex-col p-8 w-full h-full justify-center items-center"
>
  <div class="flex flex-col gap-8 w-full">
    <div class="left-section flex flex-col flex-1 gap-y-4">
      <h1 class="text-[32px] font-bold">
        Auto Hub
        <span class="text-basic-basicGreen">Service Center DashBoard</span>
      </h1>

      <div class="button"></div>
    </div>
    <div class="rightt-section">
      <button
        class="px-6 py-2 bg-gradient-to-r from-basic-basicGreen to-basic-basicLightGreen text-white font-semibold rounded-lg shadow-md hover:shadow-lg hover:from-basic-basicLightGreen hover:to-basic-basicLightGreen transition-transform transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2"
        (click)="openModal()"
      >
        Add New Car
      </button>
      <app-add-new-car
        [isModalOpen]="isModalOpen"
        [jobOptions]="jobOptions"
        (closeModalEvent)="closeModal()"
        (addCarEvent)="addCar($event)"
      ></app-add-new-car>
    </div>
  </div>
  <div class="flex flex-row gap-8 mt-8 w-full">
    <app-dashboard-card />
  </div>
</div>
